{% endblock %} {% block content %}
<section id="question_room">
  <div class="container">
    <h1>Question</h1>
    <p id="instruction">Press 'n' for Next Question. Spacebar to Buzz. You have about 10 sec to buzz when it reach the end. </p>
    <form class="question_gui">
      <button class="default_button" id="next_question" href="#">Next Question</button>
      <button class="default_button" id="buzz" href="#">Buzz</button>
      <button class="default_button" id="timer" href="#">Pause</button>
      <button class="default_button" id="skip">Skip</button>
      <button class="default_button" id="submit_answer" href="#">Submit Answer</button>
      <input id="user_answer" type="text" name="response" autocomplete="off" />
    </form>
    <p id="question">{{question}}</p>
    <p id="result"></p>
  </div>
</section>
{% endblock %}
