<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="QuizBowl Practice Tool" />
  <meta name="keywoards" content="Altamont, Scholars Bowl, Learn, Enliten,Practice Tool" />
  <meta name="author" content="Henry the Dinosaur" />
  <title>Enliten | Welcome</title>
  <link rel="stylesheet" href="E:\_GitHub\Enliten-Website\static\css\test.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div id="Logo">
        <h1>Enliten</h1>
      </div>
      <nav>
        <!-- Links to Login and Practice and stuff-->
        <ul>
          <li class="current"><a href="/">Home</a></li>
          <li class="current"><a href="Question">Question Room</a></li>
          <li class="current"><a href="Practice">Practice</a></li>
          <li class="current"><a href="Profile">Profile</a></li>
          <li class="current"><a href="Login">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="question_room">
    <div class="container">
      <h1>Practice Room</h1>
      <form class="question_gui">
        <button class="default_button" id="next_question" - href="#">Next Question</button>
        <button class="default_button" id="buzz" href="#"><i class = "fa fa-bell"/></i>Buzz</button>
        <button class="default_button" id="timer" href="#">Pause</button>
        <button class="default_button" id="skip"><i class = "fa fa-fast-forward"/></i>Skip</button>
        <button class="default_button" id="submit_answer" href="#">Submit Answer</button>
        <input id="user_answer" type="text" name="response" autocomplete="off" placeholder="Answer"/>
      </form>
      <textarea class="result_box" id="result">THIS IS WHERE THE ANSWER WILL GO </textarea>
      <textarea class="question_box" id="question">{{question}}QUESTION GOES HERE THIS WILL NEED A TEXT BOX</textarea>
    </div>
  </section>
  <footer>
    <p>I will eat you if you try to copy this. Copyright &copy; 2018</p>
  </footer>
</body>

</html>
